<html>
    <body onload="LoadGame()">
        <div>
            <h1>
                <a href="index.html"><img src = "favicon-32x32.png"></a> <a href="index.html" class="text-link">The Economy Wars</a>

            <h3>v0.0.3 Aeturnum</h3>

        <hr>
        <button class="button button2" onclick="ResetGame()">Reset Game</button>
        <hr>
        <h2 id="year">5 - 10 - 1970 A.D.</h2>
        <button class="button button2" onclick="TickTime()">End Turn</button>
        <hr>
        <button class="button button2" onclick="OpenHistory()">Events</button>
        <button class="button button2" onclick="OpenDiplo()">Diplomacy</button>
        <button class="button button2" onclick="OpenWar()">War</button>

        <p id="country">Vsera</p>
        <p id="gdp">350pp</p>
        <p id="manpower">31.74 Million Manpower</p>

        <h3>Resources</h3>
        <p id="steel">Steel: 50</p>
        <p id="oil">Oil: 50</p>
        <p id="aluminum">Aluminum: 50</p>
        <hr>
        <h3>Purchase Military Equipment</h3>
        <p id="inf">0 Infantry Equipment</p>
        <p id="sup">0 Support Equipment</p>
        <p id="tank">0 Tanks</P>
        <p id="fjet">0 Fighter Jets</p>
        <p id="bjet">0 Bomber Jets</p>
        <p id="bship">0 Battleships</p>
        <br>
        <button class="button button2" onclick="PurchaseEQ(0)">(10x) Infantry Eq. (10pp)</button> <button class="button button2" onclick="PurchaseEQ(1)">(10x) Support Eq. (10pp)</button> <button class="button button2" onclick="PurchaseEQ(2)">(1x) Tank (100p)</button>
        <br>
        <br>
        <button class="button button2" onclick="PurchaseEQ(3)">(1x) Fighter Jet (250pp)</button> <button class="button button2" onclick="PurchaseEQ(4)">(1x) Bomber Jet (260pp)</button> <button class="button button2" onclick="PurchaseEQ(5)">(1x) Battleship (350p)</button>
